<script>
(function() {
    var contW = 430
    var win = $(window)
    var right_box = $('.right_box') 
    var winw, w, h, timer, leftVal, istatus
    var ibg = $('.ibg')
    var ibgImg = ibg.find('img')
    var main = $('.main')
    
    function onChangePos() {        
        winw = win.width()
        winw = winw < 1024 ? 1024 : winw
        w = (winw - contW)/4
        w = w < 224 ? 224 : w
        w = w > 380 ? 380 : w
        ibgImg.attr('width', w)
        clearTimeout(timer)
        timer = setTimeout(function () {
            h = ibgImg.height()
            h = h < 694 ? 694 : h
            right_box.height(h)
            leftVal = right_box.offset().left
            ibg.eq(0).css('left', leftVal - (w * 2) + 17)
            ibg.eq(1).css('left', leftVal - w + 13)
            ibg.eq(2).css('left', leftVal + contW + 13)
            ibg.eq(3).css('left', leftVal + contW + w + 13)         
        }, 10)
    }
    var imgAount = 0
    ibgImg.each(function () {
        var img = new Image
        img.onload = function () {
            imgAount++
        }
        img.src = $(this).attr('src')       
    })
    function loadImg() {
        setTimeout(function () {
            if (imgAount == 4) {
                istatus = true
                onChangePos()
                ibg.css('top', 0)
                $('.itext').addClass('itext_anit')
            } else {
                istatus = false
                loadImg()
            }
        }, 350)
    }
    loadImg()   
    win.on('resize', function () {
        if (istatus) {
            onChangePos()
        }
    })
    
    

    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);

})();
</script>
